<script>
    // código JavaScript 
    // Cria uma variável chamada titulo e que contenha a string: Isto é um título longo de um livro ;
    let titulo = "Isto é um título longo de um livro";
    // Faz a substituição da palavra livro por diário;
    let tituloAlterado = titulo.replace("livro", "diário");
    console.log("Título alterado:", tituloAlterado);
    //Faz console.log dos 4 primeiros caracteres da variável titulo;
    console.log("Os 4 primeiros caracteres:", titulo.slice(0, 4));

</script>
